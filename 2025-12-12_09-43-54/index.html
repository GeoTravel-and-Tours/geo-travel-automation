<!DOCTYPE html>
<html>
<head>
    <title>Run 2025-12-12_09-43-54</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 20px; background: #f5f7fa; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        h1 { color: #2e61e6; }
        .section { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        .section h2 { color: #495057; border-bottom: 2px solid #e9ecef; padding-bottom: 10px; }
        .file-list { list-style: none; padding: 0; }
        .file-item { padding: 12px; border-bottom: 1px solid #eee; display: flex; align-items: center; }
        .file-item:hover { background: #f8f9fa; }
        .file-icon { margin-right: 10px; font-size: 1.2em; }
        .file-name { flex: 1; }
        .file-size { color: #6c757d; font-size: 0.9em; }
        .text-file { color: #2e61e6; text-decoration: none; }
        .text-file:hover { text-decoration: underline; }
        .back-btn { display: inline-block; padding: 8px 16px; background: #6c757d; color: white; 
                  text-decoration: none; border-radius: 4px; margin-top: 20px; }
        .back-btn:hover { background: #545b62; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Test Run: 2025-12-12_09-43-54</h1>
            <p>All artifacts from this test run</p>
        </div>
        
        <!-- Screenshots Section -->
        <div class="section">
            <h2>üñºÔ∏è Screenshots</h2>
            <ul class="file-list" id="screenshots-list">
                <li>Loading...</li>
            </ul>
        </div>
        
        <!-- Logs Section -->
        <div class="section">
            <h2>üìÑ Logs</h2>
            <ul class="file-list" id="logs-list">
                <li>Loading...</li>
            </ul>
        </div>
        
        <!-- API Failed Responses Section -->
        <div class="section">
            <h2>üìä API Failed Responses</h2>
            <ul class="file-list" id="api-list">
                <li>Loading...</li>
            </ul>
        </div>
        
        <!-- Reports Section -->
        <div class="section">
            <h2>üìã Test Reports</h2>
            <ul class="file-list" id="reports-list">
                <li>Loading...</li>
            </ul>
        </div>
        
        <a href="../" class="back-btn">‚Üê Back to All Runs</a>
    </div>
    
    <script>
        // Helper to create file link
        function createFileLink(fileName, folder, isTextFile = false) {
            const filePath = folder + '/' + fileName;
            
            if (isTextFile) {
                return `<a href="../text-viewer.html?file=${filePath}" class="text-file">${fileName}</a>`;
            } else {
                return `<a href="${filePath}" target="_blank">${fileName}</a>`;
            }
        }
        
        // Load files for a section
        async function loadFiles(sectionId, folder, isTextFile = false) {
            const list = document.getElementById(sectionId);
            list.innerHTML = '<li>Loading files...</li>';
            
            try {
                const response = await fetch(folder + '/');
                if (!response.ok) {
                    list.innerHTML = '<li>No files found</li>';
                    return;
                }
                
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = doc.querySelectorAll('a');
                
                let files = [];
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && !href.startsWith('?') && href !== '../') {
                        files.push(href);
                    }
                });
                
                if (files.length === 0) {
                    list.innerHTML = '<li>No files found</li>';
                    return;
                }
                
                list.innerHTML = '';
                files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    li.innerHTML = `
                        <span class="file-icon">${isTextFile ? 'üìÑ' : 'üñºÔ∏è'}</span>
                        <span class="file-name">${createFileLink(file, folder, isTextFile)}</span>
                    `;
                    list.appendChild(li);
                });
                
            } catch (error) {
                list.innerHTML = '<li>Error loading files</li>';
            }
        }
        
        // Load all sections
        document.addEventListener('DOMContentLoaded', () => {
            const timestamp = '2025-12-12_09-43-54';
            loadFiles('screenshots-list', timestamp + '/screenshots', false);
            loadFiles('logs-list', timestamp + '/logs', true);
            loadFiles('api-list', timestamp + '/api_failed_responses', true);
            loadFiles('reports-list', timestamp + '/reports', true);
        });
    </script>
</body>
</html>
