name: Code Quality Checks
on: [push, pull_request]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install quality tools
      run: |
        pip install black flake8 pylint mypy
    
    - name: ğŸ” Black (formatting check only - NO AUTO-FIX)
      run: black . --check --diff  # Shows what WOULD change
    
    - name: ğŸ“ Flake8 (style violations)
      run: flake8 . --show-source  # Shows problematic code
    
    - name: ğŸ› Pylint (bug detection)
      run: pylint scripts/ tests/ --fail-under=7.0
    
    - name: ğŸ¯ Mypy (type checking - optional)
      run: mypy . || true  # Won't fail the build