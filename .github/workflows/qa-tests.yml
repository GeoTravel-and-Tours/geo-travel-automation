name: Geotravel QA Automation

on:
  push:
    branches:
      - main

  workflow_dispatch:  # Allows manual runs in GitHub Actions UI

  schedule:
    # Daily smoke tests at 8:00 AM Nigeria Time (7:00 UTC)
    - cron: "0 7 * * *"

    # Weekly regression tests at 8:00 AM Nigeria Time on Sunday (uncomment when ready)
    # - cron: "0 7 * * 0"

jobs:
  # ============================================================================
  # ğŸš€ SMOKE TESTS (API + UI)
  # ============================================================================
  run-smoke-tests:
    name: ğŸš€ Run Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Validate important packages
          python -c "import pytest; print('pytest version:', pytest.__version__)"
          python -c "import selenium; print('selenium version:', selenium.__version__)"

      - name: âš™ï¸ Load environment variables
        run: |
          echo "TEST_ENV=${{ secrets.TEST_ENV }}" >> $GITHUB_ENV
          echo "BROWSER=${{ secrets.BROWSER }}" >> $GITHUB_ENV
          echo "HEADLESS=${{ secrets.HEADLESS }}" >> $GITHUB_ENV
          echo "TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}" >> $GITHUB_ENV
          echo "TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}" >> $GITHUB_ENV
          echo "API_TEST_EMAIL=${{ secrets.API_TEST_EMAIL }}" >> $GITHUB_ENV
          echo "API_TEST_PASSWORD=${{ secrets.API_TEST_PASSWORD }}" >> $GITHUB_ENV
          echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" >> $GITHUB_ENV
          echo "PROJECT_NAME=${{ secrets.PROJECT_NAME }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=${{ secrets.ENVIRONMENT }}" >> $GITHUB_ENV

      - name: ğŸ§ª Run smoke test suite
        run: |
          echo "Running smoke tests on $TEST_ENV..."
          python scripts/run_scheduled_tests.py --suite api smoke
        continue-on-error: true

      # Upload *everything* needed for GitHub Pages
      - name: ğŸ“¦ Upload ALL artifacts (screenshots + reports + logs)
        uses: actions/upload-artifact@v4
        with:
          name: smoke_test_artifacts
          path: |
            reports/**
            logs/**
            **/*.png
            **/*.html
          retention-days: 7

      - name: ğŸ§¹ Cleanup local test artifacts
        run: python scripts/cleanup.py --days 7


  # ============================================================================
  # ğŸ“¤ DEPLOY ARTIFACTS TO GITHUB PAGES
  # ============================================================================
  publish-artifacts:
    name: ğŸ“¤ Publish to GitHub Pages
    runs-on: ubuntu-latest
    needs: run-smoke-tests
    if: always()

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Smoke Test Artifacts
        uses: actions/download-artifact@v4
        with:
          name: smoke_test_artifacts
          path: artifacts/

      - name: ğŸ—‚ï¸ Prepare GitHub Pages directory
        run: |
          mkdir -p public/screenshots
          mkdir -p public/reports

          echo "ğŸ“ Files found in artifacts directory:"
          find artifacts -type f | head -20

          # Copy screenshots preserving folder structure
          echo "ğŸ“¸ Copying screenshots..."
          cp -r artifacts/reports/screenshots public/ 2>/dev/null || echo "No screenshots to copy"
          echo "â¡ Total screenshots: $(find public/screenshots -type f | wc -l)"

          # Copy HTML reports
          echo "ğŸ“„ Copying HTML reports..."
          cp -r artifacts/reports/*.html public/reports/ 2>/dev/null || echo "No HTML reports"
          echo "â¡ Total reports: $(ls public/reports | wc -l)"

          echo "ğŸ‰ Files ready for GitHub Pages deployment"

      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public
          github_token: ${{ secrets.GITHUB_TOKEN }}
          keep_files: false


  # ============================================================================
  # ğŸ§© REGRESSION TESTS (Uncomment when ready)
  # ============================================================================
  # run-regression-tests:
  #   name: ğŸ§© Run Regression Tests
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: ğŸ“¥ Checkout code
  #       uses: actions/checkout@v4
  #
  #     - name: ğŸ Set up Python
  #       uses: actions/setup-python@v5
  #       with:
  #         python-version: "3.10"
  #
  #     - name: ğŸ“¦ Install dependencies
  #       run: |
  #         python -m pip install --upgrade pip
  #         pip install -r requirements.txt
  #
  #     - name: ğŸ§ª Run regression suite
  #       run: python scripts/run_scheduled_tests.py --suite regression
  #
  #     - name: ğŸ§¹ Cleanup artifacts
  #       run: python scripts/cleanup.py --days 7


  # ============================================================================
  # ğŸ§½ MANUAL CLEANUP (Triggered only manually)
  # ============================================================================
  manual-cleanup:
    name: ğŸ§½ Manual Cleanup
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Dry run cleanup (Preview)
        run: python scripts/cleanup.py --days 7 --dry-run --stats

      - name: ğŸ§¹ Perform cleanup
        run: python scripts/cleanup.py --days 7


