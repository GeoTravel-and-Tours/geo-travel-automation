name: QA Automation

on:
  push:
    branches:
      - main
  schedule:
    # Daily smoke tests at 8:00 AM Nigeria Time (7:00 UTC)
    - cron: "0 7 * * *"
    # Weekly regression tests at 8:00 AM Nigeria Time on Sunday (commented for now)
    # - cron: "0 7 * * 0"

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    outputs:
      workspace-path: ${{ steps.set-path.outputs.workspace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Persist workspace path for downstream jobs
      - name: Set workspace path
        id: set-path
        run: echo "::set-output name=workspace::$(pwd)"

  run-smoke-tests:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore workspace path
        run: echo "Workspace path restored"

      - name: Run smoke tests
        run: python scripts/run_scheduled_tests.py --suite api smoke
        continue-on-error: true  # optional: workflow continues even if tests fail

      - name: Upload smoke test screenshots
        uses: actions/upload-artifact@v4
        with:
          name: smoke_test_screenshots
          path: reports/screenshots

      - name: Cleanup old test artifacts (7 days)
        run: python scripts/cleanup.py --days 7

  # run-regression-tests:  # Uncomment when ready
  #   runs-on: ubuntu-latest
  #   needs: install-dependencies
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4
  #
  #     - name: Run regression tests
  #       run: python scripts/run_scheduled_tests.py --suite regression
  #
  #     - name: Cleanup old test artifacts (7 days)
  #       run: python scripts/cleanup.py --days 7

  manual-cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # only runs manually
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dry run cleanup (see what would be deleted)
        run: python scripts/cleanup.py --days 7 --dry-run --stats

      - name: Perform cleanup
        run: python scripts/cleanup.py --days 7
