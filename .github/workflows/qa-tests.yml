name: Geotravel QA Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub Actions
  schedule:
    # Daily smoke tests at 8:00 AM Nigeria Time (7:00 UTC)
    - cron: "0 7 * * *"
    # Weekly regression tests at 8:00 AM Nigeria Time on Sunday (uncomment when ready)
    # - cron: "0 7 * * 0"

jobs:
  setup:
    name: ğŸ§° Set up Environment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Load environment variables
        run: |
          echo "TEST_ENV=${{ secrets.TEST_ENV }}" >> $GITHUB_ENV
          echo "BROWSER=${{ secrets.BROWSER }}" >> $GITHUB_ENV
          echo "HEADLESS=${{ secrets.HEADLESS }}" >> $GITHUB_ENV
          echo "TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}" >> $GITHUB_ENV
          echo "TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}" >> $GITHUB_ENV
          echo "API_TEST_EMAIL=${{ secrets.API_TEST_EMAIL }}" >> $GITHUB_ENV
          echo "API_TEST_PASSWORD=${{ secrets.API_TEST_PASSWORD }}" >> $GITHUB_ENV
          echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" >> $GITHUB_ENV
          echo "PROJECT_NAME=${{ secrets.PROJECT_NAME }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=${{ secrets.ENVIRONMENT }}" >> $GITHUB_ENV

  run-smoke-tests:
    name: ğŸš€ Run Smoke Tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ª Run smoke test suite
        run: |
          echo "Running smoke tests on $TEST_ENV..."
          python scripts/run_scheduled_tests.py --suite api smoke
        continue-on-error: true  # Allow workflow to continue even if tests fail

      - name: ğŸ“¸ Upload screenshots & reports
        uses: actions/upload-artifact@v4
        with:
          name: smoke_test_artifacts
          path: |
            reports/screenshots
            reports/*.html
            reports/*.xml
            logs/

      - name: ğŸ§¹ Cleanup old test artifacts (7 days)
        run: python scripts/cleanup.py --days 7

  # Uncomment when regression tests are ready
  # run-regression-tests:
  #   name: ğŸ§© Run Regression Tests
  #   runs-on: ubuntu-latest
  #   needs: setup
  #   steps:
  #     - name: ğŸ“¥ Checkout code
  #       uses: actions/checkout@v4
  #     - name: ğŸ§ª Run regression test suite
  #       run: python scripts/run_scheduled_tests.py --suite regression
  #     - name: ğŸ§¹ Cleanup old artifacts
  #       run: python scripts/cleanup.py --days 7

  manual-cleanup:
    name: ğŸ§½ Manual Cleanup
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Dry run cleanup
        run: python scripts/cleanup.py --days 7 --dry-run --stats

      - name: ğŸ§¹ Perform cleanup
        run: python scripts/cleanup.py --days 7
