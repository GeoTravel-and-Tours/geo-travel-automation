name: Geotravel QA Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub Actions
  schedule:
    # Daily smoke tests at 8:00 AM Nigeria Time (7:00 UTC)
    - cron: "0 7 * * *"
    # Weekly regression tests at 8:00 AM Nigeria Time on Sunday (uncomment when ready)
    # - cron: "0 7 * * 0"

jobs:
  run-smoke-tests:
    name: ğŸš€ Run Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Verify critical dependencies
          python -c "import pytest; print(f'pytest {pytest.__version__} installed')"
          python -c "import selenium; print(f'selenium {selenium.__version__} installed')"

      - name: âš™ï¸ Load environment variables
        run: |
          echo "TEST_ENV=${{ secrets.TEST_ENV }}" >> $GITHUB_ENV
          echo "BROWSER=${{ secrets.BROWSER }}" >> $GITHUB_ENV
          echo "HEADLESS=${{ secrets.HEADLESS }}" >> $GITHUB_ENV
          echo "TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}" >> $GITHUB_ENV
          echo "TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}" >> $GITHUB_ENV
          echo "API_TEST_EMAIL=${{ secrets.API_TEST_EMAIL }}" >> $GITHUB_ENV
          echo "API_TEST_PASSWORD=${{ secrets.API_TEST_PASSWORD }}" >> $GITHUB_ENV
          echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" >> $GITHUB_ENV
          echo "PROJECT_NAME=${{ secrets.PROJECT_NAME }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=${{ secrets.ENVIRONMENT }}" >> $GITHUB_ENV

      - name: ğŸ§ª Run smoke test suite
        run: |
          echo "Running smoke tests on $TEST_ENV..."
          python scripts/run_scheduled_tests.py --suite api smoke
        continue-on-error: true  # Allow workflow to continue even if tests fail

      - name: ğŸ“¸ Upload screenshots & reports
        uses: actions/upload-artifact@v4
        with:
          name: smoke_test_artifacts
          path: |
            reports/screenshots
            reports/*.html
            reports/*.xml
            logs/

      - name: ğŸ§¹ Cleanup old test artifacts (7 days)
        run: python scripts/cleanup.py --days 7

  # ============================================================================
  # ğŸ“¤ GITHUB PAGES DEPLOYMENT - For direct screenshot access
  # ============================================================================
  publish-artifacts:
    name: ğŸ“¤ Publish to GitHub Pages
    runs-on: ubuntu-latest
    needs: run-smoke-tests
    if: always()  # Run even if tests fail
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ—‚ï¸ Prepare artifacts directory
        run: |
          mkdir -p public/screenshots
          mkdir -p public/reports
          
      - name: ğŸ“¸ Deploy ALL test artifacts to GitHub Pages
        run: |
          echo "ğŸš€ Deploying ALL test artifacts to GitHub Pages..."
          
          # Check what actually exists
          echo "ğŸ“ Checking actual file structure..."
          find . -name "*.png" -o -name "*.html" | head -20
          echo "ğŸ“ Reports directory:"
          ls -la reports/ 2>/dev/null || echo "No reports directory"
          
          # Copy ALL screenshots from wherever they actually are
          echo "ğŸ“¸ Copying ALL screenshots found in the workspace..."
          mkdir -p public/screenshots
          
          # Find and copy ALL PNG files from anywhere in the workspace
          find . -name "*.png" -type f -exec cp {} public/screenshots/ \; 2>/dev/null || echo "No PNG files found"
          find . -name "*.jpg" -type f -exec cp {} public/screenshots/ \; 2>/dev/null || echo "No JPG files found"
          find . -name "*.jpeg" -type f -exec cp {} public/screenshots/ \; 2>/dev/null || echo "No JPEG files found"
          
          echo "âœ… Screenshots copied: $(find public/screenshots -type f | wc -l) files"
          find public/screenshots -type f | head -10
          
          # Copy ALL HTML reports from anywhere
          echo "ğŸ“„ Copying ALL HTML reports..."
          mkdir -p public/reports
          find . -name "*.html" -type f -exec cp {} public/reports/ \; 2>/dev/null || echo "No HTML files found"
          
          echo "âœ… HTML reports copied: $(find public/reports -type f | wc -l) files"
          find public/reports -type f | head -10
          
          echo "ğŸ‰ GitHub Pages deployment ready!"
          
      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: false

