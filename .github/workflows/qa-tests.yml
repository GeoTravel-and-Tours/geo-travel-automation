name: Geotravel QA Automation

on:
  push:
    branches:
      - main

  workflow_dispatch:

  schedule:
    - cron: "0 7 * * *"

jobs:
  # ============================================================================
  # ğŸš€ SMOKE TESTS (API + UI)
  # ============================================================================
  run-smoke-tests:
    name: ğŸš€ Run Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import pytest; print('pytest version:', pytest.__version__)"
          python -c "import selenium; print('selenium version:', selenium.__version__)"

      - name: âš™ï¸ Load environment variables
        run: |
          echo "TEST_ENV=${{ secrets.TEST_ENV }}" >> $GITHUB_ENV
          echo "BROWSER=${{ secrets.BROWSER }}" >> $GITHUB_ENV
          echo "HEADLESS=${{ secrets.HEADLESS }}" >> $GITHUB_ENV
          echo "TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}" >> $GITHUB_ENV
          echo "TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}" >> $GITHUB_ENV
          echo "API_TEST_EMAIL=${{ secrets.API_TEST_EMAIL }}" >> $GITHUB_ENV
          echo "API_TEST_PASSWORD=${{ secrets.API_TEST_PASSWORD }}" >> $GITHUB_ENV
          echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" >> $GITHUB_ENV
          echo "PROJECT_NAME=${{ secrets.PROJECT_NAME }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=${{ secrets.ENVIRONMENT }}" >> $GITHUB_ENV
          echo "PARTNERS_VERIFIED_EMAIL=${{ secrets.PARTNERS_VERIFIED_EMAIL }}" >> $GITHUB_ENV
          echo "PARTNERS_VERIFIED_PASSWORD=${{ secrets.PARTNERS_VERIFIED_PASSWORD }}" >> $GITHUB_ENV

      - name: ğŸ§ª Run smoke test suite
        run: |
          echo "Running smoke tests on $TEST_ENV..."
          python scripts/run_scheduled_tests.py --suite api smoke partners_api
        continue-on-error: true

      # Upload all results
      - name: ğŸ“¦ Upload ALL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke_test_artifacts
          path: |
            reports/**
            logs/**
            **/*.png
            **/*.html
          retention-days: 7

      - name: ğŸ§¹ Cleanup
        run: python scripts/cleanup.py --days 7


  # ============================================================================
  # ğŸ“¤ PREPARE FILES FOR GITHUB PAGES
  # ============================================================================
  publish-artifacts:
    name: ğŸ“¤ Prepare GitHub Pages Files
    runs-on: ubuntu-latest
    needs: run-smoke-tests
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Smoke Test Artifacts
        uses: actions/download-artifact@v4
        with:
          name: smoke_test_artifacts
          path: artifacts/

      - name: Build public directory
        run: |
          mkdir -p public/screenshots/failures
          mkdir -p public/reports

          echo "ğŸ“ Listing artifact files:"
          find artifacts -type f | head -20

          echo "ğŸ“¸ Copying screenshots..."
          find artifacts/reports/screenshots/failures -type f -name "*.png" -exec cp {} public/screenshots/failures/ \; || true

          echo "ğŸ“„ Copying HTML reports..."
          find artifacts -name "*.html" -exec cp {} public/reports/ \; || true

          echo "Done preparing public directory."

      # *** THIS IS REQUIRED FOR GITHUB PAGES ***
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public


  # ============================================================================
  # ğŸš€ DEPLOY TO GITHUB PAGES (MANDATORY)
  # ============================================================================
  deploy:
    needs: publish-artifacts
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4


