  #     - name: ğŸ“¦ Install dependencies
  #       run: |
  #         python -m pip install --upgrade pip
  #         pip install -r requirements.txt
  #
  #     - name: ğŸ§ª Run regression suite
  #       run: python scripts/run_scheduled_tests.py --suite regression
  #
  #     - name: ğŸ§¹ Cleanup artifacts
  #       run: python scripts/cleanup.py --days 7


  
  # ============================================================================
  # ğŸ§½ MANUAL CLEANUP
  # ============================================================================
  manual-cleanup:
    name: ğŸ§½ Manual Cleanup
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Dry run cleanup
        run: python scripts/cleanup.py --days 7 --dry-run --stats

      - name: ğŸ§¹ Cleanup
        run: python scripts/cleanup.py --days 7



